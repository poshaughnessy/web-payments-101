<!DOCTYPE html>
<html>
  <head>
    <title>Samsung Shop</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
  </head>
  <body>

    <h1>Samsung Demo Shop</h1>

    <section class="products">
      <div class="product-card">
        <div class="product-image">
          <img src="images/socks1.jpg">
        </div>
        <div class="product-info">
          <h3>Samsung Internet Socks v1</h3>
          <h4>$9.99</h4>
        </div>
        <button class="buy-now" onclick="onClickBuyNow(this, 'Samsung Internet Socks v1', '9.99')">
          Buy Now
        </button>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img src="images/socks2.jpg">
        </div>
        <div class="product-info">
          <h3>Samsung Internet Socks v2</h3>
          <h4>$10.99</h4>
        </div>
        <button class="buy-now" onclick="onClickBuyNow(this, 'Samsung Internet Socks v2', '10.99')">
          Buy Now
        </button>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img src="images/stickers.jpg">
        </div>
        <div class="product-info">
          <h3>Assorted Stickers x50</h3>
          <h4>$1.50</h4>
        </div>
        <button class="buy-now" onclick="onClickBuyNow(this, 'Assorted Stickers x50', '1.50')">
          Buy Now
        </button>
      </div>

      <div class="product-card">
        <div class="product-image">
          <img src="images/bag.jpg">
        </div>
        <div class="product-info">
          <h3>Conference Bag</h3>
          <h4>$0.99</h4>
        </div>
        <button class="buy-now" onclick="onClickBuyNow(this, 'Conference Bag', '0.99')">
          Buy Now
        </button>
      </div>
    </section>
    
    <p id="disclaimer">For demo purposes only. Products not for sale. No payments will be taken.</p>
    
  </body>
</html>
